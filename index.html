<html><head><link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"><script src="https://cdn.tailwindcss.com"></script><script type="text/javascript">
    setInterval(updateTimer, 1000);

    function updateTimer() {
      let startTime = document.getElementById("counter").getAttribute("data-starttime");
      let iquit = new Date(0);
      iquit.setUTCSeconds(startTime);
      let now = new Date();
      let diff = new Date(now.getTime() - iquit.getTime());

      document.getElementById("days").setAttribute("style", `--value:${diff.getUTCDate() - 1};`);
      document.getElementById("hours").setAttribute("style", `--value:${diff.getUTCHours()};`);
      document.getElementById("minutes").setAttribute("style", `--value:${diff.getUTCMinutes()};`);
      document.getElementById("seconds").setAttribute("style", `--value:${diff.getUTCSeconds()};`);
    }
  </script></head><body onload="updateTimer()"><div class="grid gap-2 text-center justify-center"><div class="flex flex-row gap-5 w-fit p-2" id="counter" data-starttime="1723064662"><div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2"><span class="countdown font-mono text-5xl"><span id="days"></span></span> days</div><div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2"><span class="countdown font-mono text-5xl"><span id="hours"></span></span> hours</div><div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2"><span class="countdown font-mono text-5xl"><span id="minutes"></span></span> minutes</div><div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2"><span class="countdown font-mono text-5xl"><span id="seconds"></span></span> seconds</div></div><div><h1>since you last threatened to quit</h1></div></div></body></html>
